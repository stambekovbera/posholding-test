<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="icon/icon.ico" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body onload="load()">
    <div class="rectangles">
      <div class="rectangle__up">
        <div class="rectangle one"></div>
        <div class="rectangle two"></div>
      </div>
      <div class="rectangle__down">
        <div class="rectangle three"></div>
        <div class="rectangle four"></div>
      </div>
    </div>
    <div class="circle">
      <button class="circle__text" id="circle__btn" onclick="showSelect()">
        Нажать
      </button>
    </div>
    <div class="select__car hide">
      <select name="mark" id="mark" class="select__car-menu mark">
        <option selected value="not__mark">Не выбрано</option>
      </select>
      <select name="model" id="model" class="select__car-menu model"></select>
      <select name="year" id="year" class="select__car-menu year"></select>
      <button id="rental__deliver" class="rental__deliver">Доставить</button>
    </div>

    <script type="text/javascript" src="js/form.js"></script>
    <script src="js/startBtn.js"></script>
  </body>
</html>
